<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Crescentia Party Maker</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="indigo darken-4" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Crescentia Party Maker</a>
    </div>
  </nav>
  <div class="section no-pad-bot">
    <div class="container">
      <div class="col s12">
        <div class="row">
          <div class="col s12">
            <ul class="tabs black-text">
              <li class="tab col s6"><a href="#members">FC Members</a></li>
              <li class="tab col s6"><a href="#party">Party Maker</a></li>
            </ul>
          </div>
          <div id="members" class="col s12">
            <div>
                <table>
                  <thead>
                    <tr>
                      <td>Player</td>
                      <td>PLD</td>
                      <td>WAR</td>
                      <td>DRK</td>
                      <td>GNB</td>
                      <td>WHM</td>
                      <td>SCH</td>
                      <td>AST</td>
                      <td>MNK</td>
                      <td>DRG</td>
                      <td>NIN</td>
                      <td>SAM</td>
                      <td>BRD</td>
                      <td>MCH</td>
                      <td>DNC</td>
                      <td>BLM</td>
                      <td>SMN</td>
                      <td>RDM</td>
                    </tr>
                  </thead>
                  <tbody id="fc-members">
                    
                  </tbody>
                </table>
                <blockquote>Numbers listed under each role is the <span class="italic">'weight'</span> asscoiated for that player. (How comfortable are they playing the specified class)</blockquote>
              </div>
          </div>
        <div id="party" class="col s12">
          <h4 class="header light">Party Members</h4>
            <div class="row">
              <div id="party-members" class="col s6"></div>
              <div id="party-roles" class="col s6"></div>
            </div>
        
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>

  <!--  Scripts-->
  <script src="js/memberData.txt"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/chance.js"></script>
  <script src="js/ptfinder.js"></script>
  </body>
</html>
